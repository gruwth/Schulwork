<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader and Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-semibold">xdm</a>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Portfolio</a>
                <a href="#" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-900 py-12 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">Image Uploader</h1>
            <!-- <p class="text-xl mt-4">Upload your images quickly and securely</p> -->
            <!-- Upload form -->
            <form id="uploadForm" class="mt-6">
                <input type="file" id="fileInput" name="file" class="text-white bg-gray-800 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-600 hover:file:bg-purple-700"/>
                <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">Upload Image</button>
            </form>
        </div>
        
    </section>


    <!-- Portfolio Section -->
    <section class="bg-gray-800 py-12 px-6">
        <div class="container mx-auto">
            <h2 class="text-2xl font-bold text-center">Portfolio</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <!-- Example Portfolio Item -->
                <div class="bg-gray-700 p-8 rounded hover:bg-gray-600 relative flex flex-col items-center justify-center space-y-4" style="min-height: 300px;"> <!-- Increased padding and added min-height -->
                    <img src="portfolio.ico" alt="Portfolio Image" class="absolute top-3 left-3 w-14 h-14">
                    <h3 class="text-lg font-semibold text-white">Project 1</h3>
                    <p class="text-md text-gray-300">Project description here...</p>
                </div>
                <div class="bg-gray-700 p-8 rounded hover:bg-gray-600 relative flex flex-col items-center justify-center space-y-4" style="min-height: 300px;"> <!-- Increased padding and added min-height -->
                    <img src="portfolio.ico" alt="Portfolio Image" class="absolute top-3 left-3 w-14 h-14">
                    <h3 class="text-lg font-semibold text-white">Project 2</h3>
                    <p class="text-md text-gray-300">Project description here...</p>
                </div>
                <!-- Repeat Portfolio Items as needed -->
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="bg-gray-900 py-4 px-6">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">Â© xdm - 2024</p>
        </div>
    </footer>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload');
                return;
            }
            formData.append('file', file);
        
            fetch('http://localhost:3000/uploads', {
                method: 'POST',
                body: formData,
            })

            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Upload successful');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Upload failed');
            });
        });
        </script>
</body>
</html>
